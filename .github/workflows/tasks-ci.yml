# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: 'Tasks CI'

on:
  push:
    branches: [ "main", "gitversion" ]
    paths:
      - '.github/workflows/tasks-*.yml'
      - 'src/Tasks/**'
      - 'src/TasksApi/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - '.github/workflows/tasks-*.yml'
      - 'src/Tasks/**'
      - 'src/TasksApi/**'
  workflow_dispatch:

permissions:
  statuses: write
  checks: write

# https://docs.github.com/en/actions/learn-github-actions/variables
env:
  PROJECT: src/Tasks/Tasks.csproj
  RELEASE: Release

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest] # [ubuntu-latest, windows-latest]
        dotnet: ['7.x']
        include:
          - os: ubuntu-latest
            dotnet: '7.x'
            publish: true

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dotnet }}

    - name: Get Build Information
      id: build-info
      shell: pwsh
      run: |
        $versionPrefix = Get-Date -Format "yyyy.MM.dd"
        $runNumber = "${{ github.run_number }}"
        echo "version=$versionPrefix.$runNumber" >> $env:GITHUB_OUTPUT

    - name: Check Information
      shell: pwsh
      run: |
        echo ${{ steps.build-info.outputs.version }}

    - name: Restore dependencies
      run: dotnet restore $PROJECT

    - name: Build
      run: dotnet build $PROJECT --no-restore -c $RELEASE /p:Version=${{ steps.build-info.outputs.version }}

    - name: Test
      run: dotnet test $PROJECT --no-build --verbosity normal -c $RELEASE /p:Version=${{ steps.build-info.outputs.version }} --logger "trx;LogFileName=test-results.trx"

    - name: Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: .Net Unit Tests
        path: "**/test-results.trx"
        reporter: dotnet-trx
        fail-on-error: true

